<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Palpite</ion-title>
    <ion-buttons>
      <button ion-button clear icon-only (click)="viewHunch()">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><strong>{{ time1 }}</strong> vai marcar quantos?</ion-label>
      <ion-input [(ngModel)]="gTime1" type="number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating><strong>{{ time2 }}</strong> vai marcar quantos?</ion-label>
      <ion-input [(ngModel)]="gTime2" type="number"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating>Valor da apostas</ion-label>
      <ion-input [(ngModel)]="value" type="number"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block icon-end (click)="saveHunch()">
    Salvar palpite
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>
